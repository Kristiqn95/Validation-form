<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <div class="emoji mb-6">Validation Form</div>
      <form action="">
        <input type="text" class="input" name="name" required minlength="20" placeholder="Name">
        <input type="text" class="input" name="name_slug" required placeholder="Slug" pattern="^([a-z][a-z0-9]*)(-[a-z0-9]+)*$">
        <input type="number" class="input" name="contributers" required placeholder="Number of Contributors" min="1" max="100">
        <input type="number" class="input" name="max_branches" required placeholder="Max No. of Branches" min="1" max="100">
        <button class="button">Boom?</button>
      </form>
    </div>
  </body>
</html>
